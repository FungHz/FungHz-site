<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FungHz</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff; /* White background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace; /* typewriter font */
    }

    .logo {
      max-width: 400px; /* Adjust logo size as needed */
      height: auto;
    }

    .tagline {
      position: absolute;
      bottom: 20px; /* distance from bottom */
      font-size: 14px;
      color: #333;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <img src="Logo white background.png" alt="FungHz Logo" class="logo">
  <div class="tagline">WHERE MIND MEETS FREQUENCY</div>
</body>
</html>
